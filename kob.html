<div class="kob-logo">
  <h1><img src="https://i.imgur.com/MReu7WR.png" width="350" height="110" alt=""/></h1>
<div class="sheet-box">
  <div class="sheet-startcol" style="width: 48%;">
    <h2><img src="https://i.imgur.com/ARPn7uE.png" width="250" height="66" align="left" alt=""/></h2>
    <div class="sheet-startcol" style="width: 60%;">
      <input type="text" name="attr_character_name">
      <label><img src="https://i.imgur.com/c2r6KFo.png" width="100" height="30" alt=""/></label>
    </div>
    <div class="sheet-col" style="width: 33%;">
      <input type="text" name="attr_age">
      <label><img src="https://i.imgur.com/gPUZ1FD.png" width="100" height="30" alt=""/></label>
    </div>
    <div class="sheet-startcol" style="width: 95%;">
      <input type="text" name="attr_motivation">
      <label><img src="https://i.imgur.com/beXNL4e.png" width="100" height="30" alt=""/></label>
    </div>
    <div class="sheet-startcol" style="width: 95%;">
      <input type="text" name="attr_fear">
      <label><img src="https://i.imgur.com/HlIiVPb.png" width="100" height="30" alt=""/></label>
      <img src="https://i.imgur.com/spIS8GL.png" width="250" height="66" alt=""/>
      <textarea name="attr_description" rows="3"></textarea>
    </div>
  </div>
  <div class="sheet-endcol" style="width: 40%;">
    <div style="margin-left: 5%;">
      <h2><img src="https://i.imgur.com/6IZUFpq.png" width="250" height="66" align="left" alt=""/></h2>
      <div class="sheet-startcol" style="width: 25%;">
        <div style="margin-left: 0%;">
          <input class="sheet-attrnum" type="text" name="attr_fight">
          <button type="roll" value="** @{character_name} ** rolls a **FIGHT** check getting: [[@{fight}]] "> </button>
          <label><img src="https://i.imgur.com/YWJ7tXT.png" width="40" height="22" alt=""/></label>
          <input class="sheet-attrnum" type="text" name="attr_brains">
          <button type="roll" value="** @{character_name} ** rolls a **BRAINS** check getting: [[@{brains}]]"> </button>
          <label><img src="https://i.imgur.com/3ODhbnV.png" width="40" height="22" alt=""/></label>
          <input class="sheet-attrnum" type="text" name="attr_charm">
          <button type="roll" value="** @{character_name} ** rolls a **CHARM** check getting: [[@{charm}]]"> </button>
          <label><img src="https://i.imgur.com/eOvkwlq.png" width="40" height="22" alt=""/></label>
        </div>
      </div>
      <div class="sheet-endcol" style="width: 35%;">
        <div style="margin-left: 30%;">
          <input class="sheet-attrnum" type="text" name="attr_flight">
          <button type="roll" value="** @{character_name} ** rolls a **FLIGHT** check getting: [[@{flight}]]"> </button>
          <label><img src="https://i.imgur.com/iNDUiHP.png" width="40" height="22" alt=""/></label>
          <input class="sheet-attrnum" type="text" name="attr_brawn">
          <button type="roll" value="** @{character_name} ** rolls a **BRAWN** check getting: [[@{brawn}]]"> </button>
          <label><img src="https://i.imgur.com/0DTL2Bs.png" width="40" height="22" alt=""/></label>
          <input class="sheet-attrnum" type="text" name="attr_grit">
          <button type="roll" value="** @{character_name} ** rolls a **GRIT** check getting: [[@{grit}]]"> </button>
          <label><img src="https://i.imgur.com/AtNcyHs.png" width="40" height="22" alt=""/></label>
        </div>
      </div>
    </div>
  </div>
  <p>&nbsp;</p>
</div>
